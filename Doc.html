<html>

	<title>Analog Sea: Sign Up</title>
	<meta name="Analog Sea: Sign Up" content="To sign up for an Analog Sea account.">
</head>
	
<p class="logo"><img src="Analog_Sea.png" alt="Analog Sea Logo"></p>

<body class="box">
<form method="post" action="">	

<fieldset name="sign-up">

<label for="email">Email</label><input type="email" id="email" name="email" placeholder="foo@bar.com" required>

<label for="password">Password <input type="password" required placeholder="1234passw0rd" name="password" id="password"></label>

</fieldset>

<button type="submit">Sign Up <a href="/signup/"></a></button>

<p class="forgot"><a href="/forgot-password/new">Forgot Password?</a></p>

</form>
</body>

<p class="login">Already have an account?<a href="/login">Log In</a></p>


</html>
